<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div class="container">
    <header>
      <div class="circle">
        <img src="./images/icon-star.svg" alt="Icon Star">
      </div>
    </header>
    <main>
      <div class="content">
        <h1>How did we do?</h1>
        <span class="paragraph">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</span>
        <form class="form" id="form">
          <label class="circle">
            <input type="radio" name="rating" value="1" />
            <span>1</span>
          </label>
          <label class="circle">
            <input type="radio" name="rating" value="2" />
            <span>2</span>
          </label>
          <label class="circle">
            <input type="radio" name="rating" value="3" />
            <span>3</span>
          </label>
          <label class="circle">
            <input type="radio" name="rating" value="4" />
            <span>4</span>
          </label>
          <label class="circle">
            <input type="radio" name="rating" value="5" />
            <span>5</span>
          </label>
          <button class="btn" type="submit" id="btn">S U B M I T</button>
        </form>
      </div>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/iago-monteirog">Iago Garcia</a>.
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
